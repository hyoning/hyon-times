<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<div>
    <div class="side-menu" id="mySidenav">
        <button class="closebtn" onclick="closeNav()">&times;</button>
        <div class="side-menu-list menus">
            <button>Business</button>
            <button>Entertainment</button>
            <button>General</button>
            <button>Health</button>
            <button>Science</button>
            <button>Sports</button>
            <button>Technology</button>
        </div>
    </div>
  
    <div id="searchInput--Wrap">
        <button class="closebtn" onclick="closeSearch()">&times;</button>
        <div class="searchLayout">
            <input id="search-input"/>
            <button class="fas fa-search icon-button" onClick="getNewsByKeyword()" type="button"></button>
        </div>
    </div>


    <section class="header">
        <div class="head">
            <div class="navWrap"  onclick="openNav()">
                 <i class="hide fas fa-bars icon-button"></i>
            </div>
            <div class="head-line">
                <img src="images/logo.svg" alt="" onclick="getLatesNews()"/>
            </div>
            <div class="searchWrap">
                <i class="fas fa-search icon-button" onclick="openSearchBox()"></i>
             </div>
        </div>
        <section class="menusWrap">
            <div class="menus main-menus">
                <button>Business</button>
                <button>Entertainment</button>
                <button>General</button>
                <button>Health</button>
                <button>Science</button>
                <button>Sports</button>
                <button>Technology</button>
                <div class="menus_line"></div>
            </div>
      
        </section>
    </section>
    <section class="contain">
        <section id="news-board">
                
        </section>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
            </ul>
        </nav>
    </section>
    <script src="main.js"></script>
</body>
</html>
